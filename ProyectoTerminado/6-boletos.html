    <div class="container">

            <header>
                <a href="1-indexPag.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1><span style="color: #ffcc00;">Boletos</span></h1>
            </header>
        </div>
        <div class="others">

            <div class="main">
                <div class="photo">
                    <img src="imgs/enjoy.jpg" alt="">
                </div>
                <div class="boletos">
                    <p>Contamos con diferentes precios:</p>
                    <p>Niños - $150</p>
                    <p>Adultos - $200</p>
                    <p>Tercera edad - $150</p>
                </div>
                <form id="ticket-form" class="boletos">
                    <p>Selecciona tus boletos:</p>

                    <label for="niños">Niños ($150):</label>
                    <input type="number" id="niños" name="niños" min="0" value="0"><br><br>

                    <label for="adultos">Adultos ($200):</label>
                    <input type="number" id="adultos" name="adultos" min="0" value="0"><br><br>

                    <label for="tercera">Tercera edad ($150):</label>
                    <input type="number" id="tercera" name="tercera" min="0" value="0"><br><br>

                    <button type="submit">Comprar</button>
                </form>
            </div>

        </div>
    </div>

var myLandbot;
function initLandbot() {
  if (!myLandbot) {
    var s = document.createElement('script');
    s.type = "module"
    s.async = true;
    s.addEventListener('load', function() {
      myLandbot = new Landbot.Popup({
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2927129-NC8P7NGCIIRUITE1/index.json',
      });
    });
    s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
    var x = document.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  }
}
